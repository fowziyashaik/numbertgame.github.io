<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <h1>Number Guessing Game</h1>
        <p id="instructions">Guess a number between <strong>1</strong> and <strong>100</strong></p>
        <br>

        <div class="input-section">
            <label  id="enter">Enter your guess:</label>
            <input type="text" id="guess" placeholder="Enter your guess" min="1" max="100">
        </div>
        <br>

        <div class="button-container">
            <button id="submit" class="button">Submit</button>
            <br>
<br>
            <button id="reset" class="button">Reset</button>
            <br>
        </div>

        <section class="result-section">
            <p id="result"></p>
            <br>
            <p id="hint"></p>
            <p id="score"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
